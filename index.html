<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" id="fname" onkeyup="validate()"></td>
            <td><div id="errFirst"></div></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" id="lname" onkeyup="validate()"></td>
            <td><div id="errLast"></div></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" id="email" onkeyup="validate()"></td>
            <td><div id="errEmail"></div></td>
        </tr>
        <tr>
            <td>User Id:</td>
            <td><input type="text" placholder="userid" id="uid" onkeyup="validate()"></td>
            <td><div id="erruid"></div></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="password" onkeyup="validate()"></td>
            <td><div id="errpwd"></div></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password"id="confirm" onkeyup="validate()"></td>
            <td><div id="errpwd2"></div></td>
        </tr>
        <tr>
            <td><input type="submit" value="create" id="final" onkeyup=" validate(); finalvalidate();"></td>
            <td><div id="errFinal"></div></td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
